<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="left">
        <img src="assets/phones.png" alt="phone" />
        <img class="screen" src="assets/screen.jpg" alt="phone screen" />
      </div>
      <div class="right">
        <div class="panel-login">
          <img src="assets/instagram-logo.png" alt="logo" id="logo" />
          <form action="">
            <input
              type="text"
              class="input-box"
              name="email"
              placeholder="Phone number, username, or email"
              required
            />
            <input
              type="text"
              name="password"
              placeholder="Password"
              class="input-box"
              required
            />
            <input type="submit" value="Log in" name="login" class="button" />
            <div class="divider">
              <div class="line"></div>
              <p>OR</p>
              <div class="line"></div>
            </div>
            <a href="#" class="fb">Login with Facebook</a>
            <a href="#" class="forgot">Forgot password?</a>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <p></p>
    </footer>
  </body>
</html>
