<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
    <script
      src="https://kit.fontawesome.com/4e6b50c3ce.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="left">
        <img src="assets/phones.png" alt="phone" />
        <img class="screen" src="assets/screen.jpg" alt="phone screen" />
      </div>
      <div class="right">
        <div class="panel login">
          <img src="assets/instagram-logo.png" alt="logo" id="logo" />
          <form action="">
            <input
              type="text"
              class="input-box"
              name="email"
              placeholder="Phone number, username, or email"
              required
            />
            <input
              type="text"
              name="password"
              placeholder="Password"
              class="input-box"
              required
            />
            <input type="submit" value="Log in" name="login" class="button" />
            <div class="divider">
              <div class="line"></div>
              <p>OR</p>
              <div class="line"></div>
            </div>
            <a href="#" class="fb">Login with Facebook</a>
            <a href="#" class="forgot">Forgot password?</a>
          </form>
        </div>
        <div class="panel signup">
          <p>Don't have an account?</p>
          <a href="">Sign up</a>
        </div>
        <div class="apps">
          <p>Get the app</p>
          <div class="app-stores">
            <img src="assets/app-store.svg" alt="app store" />
            <img src="assets/play-store.svg" alt="google play" />
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p></p>
    </footer>
  </body>
</html>
